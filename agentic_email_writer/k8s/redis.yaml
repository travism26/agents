apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: agentic-email-writer
  labels:
    app: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: agentic-email-writer
data:
  redis.conf: |
    appendonly yes
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    bind 0.0.0.0

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: agentic-email-writer
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.0-alpine
          command:
            - redis-server
            - /redis-config/redis.conf
          ports:
            - containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: '100m'
              memory: '256Mi'
            limits:
              cpu: '200m'
              memory: '512Mi'
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /redis-config
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 1Gi
        storageClassName: hostpath
