  perplexity-api-key: eW91ci1wZXJwbGV4aXR5LWFwaS1rZXk=  # Change in production!
  openai-api-key: eW91ci1vcGVuYWktYXBpLWtleQ==  # Change in production!

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentic-email-writer
  namespace: agentic-email-writer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentic-email-writer
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agentic-email-writer-pdb
  namespace: agentic-email-writer
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: agentic-email-writer
